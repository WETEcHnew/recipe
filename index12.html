<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Finder</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>🍽️ Recipe Finder</h1>
        <p>Enter ingredients, and get delicious recipes!</p>

        <form id="recipeForm">
            <input type="text" id="ingredients" placeholder="e.g., Chicken, Garlic, Tomatoes" required>
            <button type="submit">Find Recipes</button>
        </form>

        <div id="output"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
